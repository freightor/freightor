{% load widget_tweaks %} 
{% csrf_token %} 
{% for hidden in form.hidden_fields %} {{ hidden }} {% endfor %} 
{% for field in form.visible_fields %}
<div class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field|add_class:'ac' }} 
    {% for error in field.errors %}
        <span class="help-block">
            {{ error }}
        </span>
    {% endfor %}
</div>
{% endfor %}
